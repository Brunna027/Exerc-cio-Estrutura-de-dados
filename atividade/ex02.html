<body>
    <h1>Questão 02</h1>

    <p>Utilize uma estrutura de controle para descobrir se o valor de sua idade é par ou ímpar.</p>
    <script>

        var idade = prompt("Escreva sua idade:")
        idade = parseInt(idade);

        if(idade % 2 === 0){
            alert("Você tem " + idade + " anos")
            alert("O número é par")

        } else {
            alert("Você tem " + idade + " anos")
            alert("O número é ímpar")
        }

    </script>

</body>
